<body>
	<div align="center">
		<p>
		<h2><label for="labelName">Add User</label></h2>
		</p>
		<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
			<p><label for="name">Name:</label>
				<input type="text" th:field="*{name}" id="name" placeholder="Name">
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</p>

			<p>
				<label for="Surname">Surname</label>
				<input type="text" th:field="*{lastName}" id="lastName" placeholder="Surname">
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
			</p>
			<p><label for="email">Email:</label>
				<input type="text" th:field="*{email}" id="email" placeholder="Email">
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</p>
			<p>
				<label for="identity">Student ID</label>
				<input type="text" th:field="*{identity}" id="identity" placeholder="Student ID">
				<span th:if="${#fields.hasErrors('identity')}" th:errors="*{identity}"></span>
			</p>

			<p>
				<label for="address">Address</label>
				<input type="text" th:field="*{address}" id="address" placeholder="Address">
				<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
			</p>
			<p>
				<label for="guardian">Parent/Guardian</label>
				<input type="text" th:field="*{guardian}" id="guardian" placeholder="Parent/Guardian">
				<span th:if="${#fields.hasErrors('guardian')}" th:errors="*{guardian}"></span>
			</p>

			<p>
				<label for="contact">Contact Number</label>
				<input type="text" th:field="*{contact}" id="contact" placeholder="Contact Number">
				<span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></span>
			</p>

			<p><input type="submit" value="Add User"></p>
		</form>
	</div>
	<script th:href="@{/js/bootstrap.min.js}"></script>
</body>

</html>
