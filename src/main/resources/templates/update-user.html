	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<p>
	<h4><label for="labelName">Update User</label></h4>
	</p>
	<div align="center">
		<form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
			<table class="table table-striped table-responsive-md">
				<tbody>
					<tr>
						<td>
							<p><label for="name">Name</label>
								<input type="text" th:field="*{name}" id="name" placeholder="Name">
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
							</p>
						</td>
					</tr>
					<td>
						<p>
							<label for="Surname">Surname</label>
							<input type="text" th:field="*{lastName}" id="lastName" placeholder="Surname">
							<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
						</p>
					</td>
					</tr>
					<tr>
						<td>
							<p>
								<label for="identity">Student ID</label>
								<input type="text" th:field="*{identity}" id="identity" placeholder="Student ID">
								<span th:if="${#fields.hasErrors('identity')}" th:errors="*{identity}"></span>
							</p>
						<td>
					</tr>
					<tr>
						<td>
							<p>
								<label for="email">Email</label>
								<input type="text" th:field="*{email}" id="email" placeholder="Email">
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
							</p>
						<td>
					</tr>
					<tr>
						<td>
							<p>
								<label for="address">Address</label>
								<input type="text" th:field="*{address}" id="address" placeholder="Address">
								<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
							</p>
						<td>
					</tr>
					<tr>
						<td>
							<p>
								<label for="guardian">Parent/Guardian</label>
								<input type="text" th:field="*{guardian}" id="guardian" placeholder="Parent/Guardian">
								<span th:if="${#fields.hasErrors('guardian')}" th:errors="*{guardian}"></span>
							</p>
						</td>
					</tr>
					<tr>
						<td>
							<p>
								<label for="contact">Contact Number</label>
								<input type="text" th:field="*{contact}" id="contact" placeholder="Contact Number">
								<span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></span>
							</p>
						</td>
					</tr>

					<tr>
						<td>
							<div>
								<p>
									<input type="submit" value="Update User">
								</p>
							</div>
						</td>
					</tr>
				</tbody>

			</table>
		</form>
	</div>
</body>

</html>
